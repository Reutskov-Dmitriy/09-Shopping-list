<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Shopping List</title>
  </head>
  <body>
	<div class="modal">
		<div class="modal__panel">
			<header class="modal__header">
			  <h1 class="header__title">CSS Dinner Shopping List</h1>
			  <p>Let's go to the mall!</p>
			</header>

			<main>
				<section class="modal__shoppingList">
					<form class="form" action="#" method="post">

						<div class="form__checkbox">
							<input type="checkbox" name="pickles" id="pickl" >
							<label for="pickl"> A lot of pickles <span> for the next lessons about CSS</span></label>
						</div>

						<div class="form__checkbox">
							<input type="checkbox" name="apples" id="apples" >
							<label for="apples"> 10 apples <span> for more CSS manipulations</span></label>
						</div>

						<div class="form__checkbox">
							<input type="checkbox" name="oranges" id="oranges" >
							<label for="oranges">20 oranges <span>  because they are awesome</span></label>
						</div>

						<div class="form__checkbox">
							<input type="checkbox" name="plates" id="plates" >
							<label for="plates">13 plates <span>  hm... they always dissapear</span></label>
						</div>

						<div class="form__checkbox">
							<input type="checkbox" name="bentos" id="bentos" >
							<label for="bentos"> 15 bentos </label>
						</div>

						<div class="form__checkbox">
							<input type="checkbox" name="Sake" id="Sake" >
							<label for="Sake"> 1 bottle of Sake  <span>  for my friends</span></label>
						</div>

					</form>
					<footer class="modal-footer">
						<p>Bon appetit:)</p>
					</footer>
				</section>

			</main>
		</div>
  </body>
</html>
